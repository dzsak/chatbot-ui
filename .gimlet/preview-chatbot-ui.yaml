app: chatbot-ui
env: preview
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.60.0
values:
  containerPort: 3000
  gitRepository: dzsak/chatbot-ui
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    repository: 127.0.0.1:32447/{{ .APP }}
    tag: latest
  livenessProbe:
    enabled: false
    path: /
    settings:
      failureThreshold: 3
      initialDelaySeconds: 0
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 3
  probe:
    enabled: false
    path: /
    settings:
      failureThreshold: 3
      initialDelaySeconds: 0
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 3
  replicas: 16
  resources:
    ignore: true
    ignoreLimits: true
    limits:
      cpu: 200m
      memory: 200Mi
    requests:
      cpu: 200m
      memory: 200Mi
