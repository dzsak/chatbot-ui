app: chatbot-ui
env: preview
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.60.0
values:
  containerPort: 3000
  gitRepository: dzsak/chatbot-ui
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: Dockerfile
    repository: 127.0.0.1:32447/{{ .APP }}
    tag: latest
  replicas: 2
  resources:
    ignoreLimits: true
